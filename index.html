<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suprema 92.5 FM En Vivo - Guanare, Portuguesa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; 
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .radio-player {
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/L5KhbNdQ/suprema4.webp') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.2);
        pointer-events: none;
    }

    .play-stop {
      position: absolute;
      /* Posición por defecto para escritorio */
      bottom: 120px; 
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .play-stop:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .play-stop:active {
        transform: translateX(-50%) scale(0.95);
    }

    .play-stop svg {
      color: #333;
    }

    /* --- ESTILOS DEL BANNER RESPONSIVE --- */
    .ad-banner {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px; /* Altura fija para reservar el espacio */
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        overflow: hidden; /* Ocultar desbordes si fallara el cálculo */
    }

    /* Contenedor interno para aplicar la escala */
    .ad-scaler {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 728px; /* Ancho original del banner */
        height: 90px;
        transform-origin: center center; /* Escalar desde el centro */
        transition: transform 0.3s ease;
    }

    /* --- MEDIA QUERIES PARA CELULARES --- */

    /* Pantallas menores a 740px (Tablets pequeñas) */
    @media (max-width: 740px) {
        .ad-scaler {
            transform: scale(0.85); /* Reducir al 85% */
        }
    }

    /* Pantallas menores a 600px (Celulares grandes) */
    @media (max-width: 600px) {
        .ad-scaler {
            transform: scale(0.65); /* Reducir al 65% */
        }
    }

    /* Pantallas menores a 480px (Celulares estándar) */
    @media (max-width: 480px) {
        .play-stop {
            bottom: 110px; /* Ajustar botón un poco más abajo en celular */
        }
        .ad-scaler {
            transform: scale(0.48); /* Reducir a casi la mitad (aprox 350px ancho) */
        }
    }
    
    /* Pantallas muy pequeñas (iPhone SE, etc) */
    @media (max-width: 360px) {
        .ad-scaler {
            transform: scale(0.42); /* Reducir aún más */
        }
    }

  </style>
</head>
<body>

  <div class="radio-player">
    <div class="overlay"></div>
    
    <button id="playStopButton" class="play-stop" aria-label="Reproducir o Pausar">
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect x="6" y="6" width="12" height="12"></rect></svg>
    </button>

    <!-- Contenedor del Banner -->
    <div class="ad-banner">
        <!-- Wrapper escalable -->
        <div class="ad-scaler">
            <!-- Revive Adserver Etiqueta JS asincrónica -->
            <ins data-revive-zoneid="1" data-revive-id="3f5b5e135a8d08f01c6c2ca40f88449e"></ins>
            <script async src="//ads.cromstudio.com.ve/www/delivery/asyncjs.php"></script>
        </div>
    </div>

  </div>

  <audio id="radioStream" src="https://radio.cromstudio.com.ve/stream" preload="none"></audio>

  <script>
    const playStopButton = document.getElementById('playStopButton');
    const radioStream = document.getElementById('radioStream');
    const playIcon = document.getElementById('playIcon');
    const stopIcon = document.getElementById('stopIcon');

    playStopButton.addEventListener('click', () => {
      if (radioStream.paused) {
        var playPromise = radioStream.play();
        
        if (playPromise !== undefined) {
          playPromise.then(_ => {
            playIcon.style.display = 'none';
            stopIcon.style.display = 'block';
          })
          .catch(error => {
            console.error("Error al reproducir:", error);
          });
        }
      } else {
        radioStream.pause();
        playIcon.style.display = 'block';
        stopIcon.style.display = 'none';
      }
    });
  </script>
</body>
</html>
