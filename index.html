<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Suprema 92.5 FM En Vivo - Guanare, Portuguesa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: #000;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .radio-player {
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/L5KhbNdQ/suprema4.webp') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.2);
        pointer-events: none;
    }

    .play-stop {
      position: absolute;
      bottom: 120px; /* Espacio suficiente para que no toque el banner */
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .play-stop:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .play-stop:active {
        transform: translateX(-50%) scale(0.95);
    }

    .play-stop svg {
      color: #333;
    }

    /* --- CONTENEDOR PRINCIPAL DEL BANNER --- */
    .ad-banner-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px; /* Altura fija visual en la pantalla */
        background-color: rgba(0, 0, 0, 0.9); /* Fondo casi negro */
        display: flex;
        justify-content: center;
        align-items: center; /* Centrar vertical y horizontalmente */
        z-index: 50;
        overflow: hidden;
    }

    /* --- WRAPPER ESCALABLE (Mantiene el tamaño real del banner 728x90) --- */
    .ad-scaler {
        position: relative;
        width: 728px !important;
        height: 90px !important;
        /* Flex para centrar el contenido inyectado (ins/iframe) */
        display: flex; 
        justify-content: center;
        align-items: center;
        transform-origin: center center; /* Escalar desde el centro */
        background-color: transparent;
    }

    /* Regla para forzar al tag INS de Revive a respetar el tamaño */
    .ad-scaler ins {
        display: block !important;
        width: 728px !important;
        height: 90px !important;
        margin: 0 auto !important;
    }

    /* --- RESPONSIVIDAD AGRESIVA (Cálculo matemático aproximado) --- */
    
    /* Tablet Vertical (aprox 768px o menos, margen de seguridad) */
    @media (max-width: 740px) {
        .ad-scaler { transform: scale(0.95); }
    }

    /* Celulares Grandes (aprox 414px ancho - iPhone Max / Plus) */
    @media (max-width: 500px) {
        .ad-scaler { transform: scale(0.55); } /* Reduce casi a la mitad */
        .play-stop { bottom: 100px; } /* Ajustar botón play */
    }

    /* Celulares Estándar (aprox 375px ancho - iPhone Standard / Android) */
    @media (max-width: 400px) {
        .ad-scaler { transform: scale(0.50); } /* Ajuste exacto para ~375px */
    }

    /* Celulares Pequeños (aprox 320px ancho - iPhone SE / Android Go) */
    @media (max-width: 360px) {
        .ad-scaler { transform: scale(0.42); } /* Reducción máxima */
    }

  </style>
</head>
<body>

  <div class="radio-player">
    <div class="overlay"></div>
    
    <button id="playStopButton" class="play-stop" aria-label="Reproducir o Pausar">
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><rect x="6" y="6" width="12" height="12"></rect></svg>
    </button>

    <!-- Contenedor del Banner -->
    <div class="ad-banner-container">
        <!-- El Scaler mantiene el tamaño 728x90 interno pero se encoge visualmente -->
        <div class="ad-scaler">
            <!-- Revive Adserver Etiqueta JS asincrónica -->
            <ins data-revive-zoneid="1" data-revive-id="3f5b5e135a8d08f01c6c2ca40f88449e"></ins>
            <script async src="//ads.cromstudio.com.ve/www/delivery/asyncjs.php"></script>
        </div>
    </div>

  </div>

  <audio id="radioStream" src="https://radio.cromstudio.com.ve/stream" preload="none"></audio>

  <script>
    const playStopButton = document.getElementById('playStopButton');
    const radioStream = document.getElementById('radioStream');
    const playIcon = document.getElementById('playIcon');
    const stopIcon = document.getElementById('stopIcon');

    playStopButton.addEventListener('click', () => {
      if (radioStream.paused) {
        var playPromise = radioStream.play();
        
        if (playPromise !== undefined) {
          playPromise.then(_ => {
            playIcon.style.display = 'none';
            stopIcon.style.display = 'block';
          })
          .catch(error => {
            console.error("Error al reproducir:", error);
          });
        }
      } else {
        radioStream.pause();
        playIcon.style.display = 'block';
        stopIcon.style.display = 'none';
      }
    });
  </script>
</body>
</html>
